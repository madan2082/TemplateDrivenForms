<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <h1 class="text-center">Angular Form Example</h1>
  <form #userForm="ngForm">
    {{userForm.value|json}}
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" ngModel>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" ngModel>
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" name="phone" ngModel>
    </div>
    <div class="form-group">
      <label>Courses</label>
      <select class="custom-select" name="topic" ngModel>
        <option selected>I am intersted In</option>
        <option *ngFor="let c of topics">{{c}}</option>
      </select>
    </div>
    <div ngModelGroup="address">
     <div class="form-group">
       <label>Street</label>
       <input type="text" class="form-control" name="street" ngModel>
     </div>
     <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" name="city" ngModel>
      </div>
      <div class="form-group">
          <label>State</label>
          <input type="text" class="form-control" name="state" ngModel>
        </div>
        <div class="form-group">
            <label>Postal Code</label>
            <input type="text" class="form-control" name="postcode" ngModel>
          </div>
    </div>
    <div class="mb-3">
      <label>Time Preferance</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreferance" value="morning" ngModel>
        <label class="form-check-lable">Morning(9AM - 12PM)</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreferance" value="evening" ngModel>
        <label class="form-check-lable">Morning(5PM - 8PM)</label>
    </div>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="check" ngModel>
      <label class="form-check-lable">
        Send me permotion Information
      </label>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
